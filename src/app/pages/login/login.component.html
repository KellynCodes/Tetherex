<!-- Account Section Starts Here -->
<section class="account-section padding-top padding-bottom">
    <div class="container">
        <div class="row align-items-center gy-5">
            <div class="col-lg-7  d-none d-lg-block">
                <div class="account-thumb">
                    <img src="assets/images/login-thumb.png" alt="account">
                </div>
            </div>
            <div class="col-lg-5">
                <div class="account-wrapper">
                    <h2 class="title">Sign In Your Account</h2>
                    <form class="account-form">

                            <i class="las la-user"></i>
                            <input type="email" class="form--control" placeholder="Email or User Name">

                            <i class="las la-lock"></i>
                            <input type="password" class="form--control" placeholder="Password">

                    </form>
                    <span class="subtitle">Don't have an account yet?</span>
                    <a routerLink="signup" class="create-account theme-four">Create Account</a>
                    <div class="shape">
                        <img src="assets/images/shape_3.png" alt="account">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

                <div class="row g-4">

                            <select>
                                <option value="plan01">Select the Plan</option>

                        </div>
                    </div>

                                <option value="plan01">Ethereum</option>
                                <option value="plan01">Ripple</option>
                            </select>

                    </div>
